<!DOCTYPE html>  
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Samridhi Diaries</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Nosifer&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}
html,body{height:100%;width:100%;background:#000;color:#fff;}
section{display:none;height:100vh;width:100%;overflow:auto;}
section.active{display:flex;flex-direction:column;align-items:center;justify-content:center;}

/* overlay */
.overlay{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.9);
  display:flex;align-items:center;justify-content:center;
  z-index:9999;
}
.popup{
  background:#111;padding:2rem;border:2px solid #a00;border-radius:8px;
  text-align:center;color:#fff;max-width:90%;
}
.popup h2{font-family:'Cinzel Decorative',serif;font-size:1.5rem;margin-bottom:1.2rem;}
.popup button{
  background:#a00;color:#fff;font-size:1rem;padding:0.7rem 1.4rem;border:none;
  border-radius:4px;cursor:pointer;transition:background .3s;
}
.popup button:hover{background:#d00;}

/* countdown page */
#countdownPage{
  background:url('https://i.ibb.co/Pv4yLST0/IMG-20250715-232546-1.jpg') center/cover no-repeat;
  text-align:center;
}
#countdownPage h1{
  font-family:'Cinzel Decorative',serif;
  font-size:3rem;
  text-shadow:0 0 15px #ff0000,0 0 25px #ff0000;
  margin-bottom:2rem;
}
.countdownBox{
  color:#fff;font-size:1.5rem;font-family:monospace;
  margin-bottom:2rem;
  background:rgba(0,0,0,0.5);
  padding:0.5rem 1rem;
  border-radius:8px;
}
.enterBtn{
  background:#a00;color:#fff;font-size:1.2rem;padding:0.8rem 1.4rem;
  border:none;border-radius:6px;cursor:pointer;
  font-family:'Cinzel Decorative',serif;
}
.enterBtn:hover{background:#d00;}

/* mystic page */
#mystic{
  background:url("https://i.ibb.co/CgQtLLX/20250720203103-1.jpg") center/cover no-repeat;
}
h1.mystic-title{
  font-family:'Nosifer',cursive;
  font-size:3rem;
  margin:40px 0;
  color:#fff;
  -webkit-text-stroke: 2px #00f;
  text-shadow:none;
}
.icon-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:30px;
  width:90%;
  max-width:800px;
}
.icon-card{
  background:rgba(0,0,0,0.6);
  border-radius:12px;
  padding:20px;
  text-decoration:none;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  transition:transform 0.3s,background 0.3s;
  cursor:pointer;
}
.icon-card img{width:60px;height:60px;margin-bottom:10px;}
.icon-card:hover{background:rgba(255,0,0,0.7);transform:scale(1.05);}
.backBtn{
  position:fixed;bottom:20px;right:20px;
  width:60px;height:60px;background:#ff4d4d;
  color:#fff;border-radius:50%;
  display:flex;justify-content:center;align-items:center;
  font-size:1.5rem;font-weight:bold;text-decoration:none;
  box-shadow:0 0 15px rgba(255,0,0,0.6);
  cursor:pointer;
  z-index:999;
}
.backBtn:hover{background:#ff1a1a;transform:scale(1.1);}
</style>
</head>
<body>

<!-- Overlay -->
<div class="overlay" id="inviteOverlay">
  <div class="popup">
    <h2>üßõ‚Äç‚ôÇÔ∏è A vampire must be invited in...</h2>
    <button id="inviteBtn">Invite</button>
  </div>
</div>

<!-- Countdown Page -->
<section id="countdownPage">
  <h1>The Samridhi Diaries</h1>
  <div class="countdownBox" id="countdown">Loading...</div>
  <button class="enterBtn" id="enterBtn">Enter Mystic Falls</button>
</section>

<!-- Mystic Page -->
<section id="mystic">
  <h1 class="mystic-title">Welcome to Mystic Falls</h1>
  <div class="icon-grid">
    <!-- Video Note button -->
    <a href="videonote.html" class="icon-card">
      <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png">
      <span>Video Note</span>
    </a>

    <!-- Flashbacks button -->
    <a href="flashbacks.html" class="icon-card">
      <img src="https://cdn-icons-png.flaticon.com/512/1998/1998735.png">
      <span>Flashbacks</span>
    </a>

    <!-- ‚úÖ Spotify button linking to spotify.html -->
    <a href="spotify.html" class="icon-card">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111624.png">
      <span>Spotify</span>
    </a>
  </div>
  <a class="backBtn" id="backToCountdown">&#8592;</a>
</section>

<script>
function showPage(id){
  document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
document.addEventListener('DOMContentLoaded',()=>{
  document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
});
document.getElementById('inviteBtn').addEventListener('click',()=>{
  document.getElementById('inviteOverlay').style.display='none';
  showPage('countdownPage');
});
document.getElementById('enterBtn').addEventListener('click',()=>{
  showPage('mystic');
});
document.getElementById('backToCountdown').addEventListener('click',()=>{
  showPage('countdownPage');
});

// countdown
const countdownEl = document.getElementById('countdown');
const eventDate = new Date("2025-07-22T00:00:00");
function updateCountdown(){
  const now = new Date();
  const diff = eventDate - now;
  if(diff <= 0){ countdownEl.textContent = "üéâ It's time! Happy Birthday!"; return; }
  const d = Math.floor(diff/(1000*60*60*24));
  const h = Math.floor((diff/(1000*60*60))%24);
  const m = Math.floor((diff/(1000*60))%60);
  const s = Math.floor((diff/1000)%60);
  countdownEl.textContent = `${d}d ${h}h ${m}m ${s}s`;
}
setInterval(updateCountdown,1000);
updateCountdown();
</script>
</body>
</html>
